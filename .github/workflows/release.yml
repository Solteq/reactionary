name: release

on:
  push:
    branches:
      main

permissions:
  actions: read
  contents: write
  pull-requests: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - run: pnpm install
      
      - uses: nrwl/nx-set-shas@v4

      - run: pnpm exec nx release patch --skip-publish=true -- --no-agents

